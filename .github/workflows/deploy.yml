name: Deploy Terraform in AWS

on:
  workflow_dispatch:
    inputs:
      job:
        required: true
        type: choice
        options:
          - deploy
          - deploy-backend

jobs:
  deploy:
    if: ${{ github.event.inputs.job == 'deploy' }}
    runs-on: ubuntu-latest

    env:
      aws_region: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.aws_region }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Terraform plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Upload terraform-state to S3
        run: aws s3 cp ./terraform/terraform.tfstate s3://ia-automatizacion-jose-manuel-bucket/terraform.tfstate
  
  deploy-backend:
    if: ${{ github.event.inputs.job == 'deploy-backend' }}
    runs-on: ubuntu-latest

    env:
      aws_region: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Move backend.tf to /terraform
        run: cp ./backend.tf ./terraform

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.aws_region }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init -input=false

      - name: Terraform plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

  deploy-with-dynamo:
    if: ${{ github.event.inputs.job == 'deploy-with-dynamo' }}
    runs-on: ubuntu-latest

    env:
      aws_region: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.aws_region }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Initialize Terraform
        working-directory: ./terraform
        run: terraform init

